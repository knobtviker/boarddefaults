install {
    repositories.mavenInstaller {
        pom {
            project {
                packaging 'aar'
                groupId 'com.knobtviker.android.things.contrib.community'
                artifactId 'boards'

                name 'boards'
                description 'Android Things Board Defaults'
                url 'https://github.com/knobtviker/boarddefaults'

                licenses {
                    license {
                        name 'MIT'
                        url 'https://github.com/knobtviker/boarddefaults/blob/master/LICENSE'
                    }
                }
                developers {
                    developer {
                        id 'knobtviker'
                        name 'Bojan KomljenoviÄ‡'
                        email 'knobtviker@gmail.com'
                    }
                }
